<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Confirmation</title>
</head>
<body>
    <nav>
        <img src="../img/partyBar.png" alt="logo" width="100px">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="confirmation.html">Confirmation</a></li>
            <li><a href="../es/home.html">Spanish</a></li>
        </ul>
    </nav>
    <header>
        <h1>Subscribe Confirmation</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Full Name:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Date:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Time:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Number of Persons:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <input type="submit" value="Send">
        </form>
        <p>Thanks for subscribing to our restaurant. You will receive updates and interesting content in your email inbox</p>
    </main>
</body>
</html>
