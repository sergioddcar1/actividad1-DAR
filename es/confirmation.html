<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Confirmación</title>
</head>
<body>
    <nav>
        <img src="../img/partyBar.png" alt="logo" width="100px">
        <ul>
            <li><a href="home.html">Inicio</a></li>
            <li><a href="menu.html">Menú</a></li>
            <li><a href="confirmation.html">Confirmación</a></li>
            <li><a href="../en/home.html">English</a></li>
        </ul>
    </nav>
    <header>
        <h1>Confirmación de Suscripción</h1>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>

            <label for="personas">Número de Personas:</label>
            <input type="number" id="personas" name="personas" min="1" required>

            <input type="submit" value="Enviar">
        </form>
        <p>Gracias por suscribirte a nuestro restaurante. Recibirás actualizaciones y contenido interesante en tu bandeja de entrada.</p>
    </main>
</body>
</html>
